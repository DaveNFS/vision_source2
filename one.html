<html>
<head>
	<title> Vision Source </title>
	<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>        
	// Google's CDN used for jQuery
	// TODO: save a local copy of jQuery

	<script type="text/javascript" src="jquery.autocomplete.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery.autocomplete.css" />

	<script type="text/javascript">
	$(function() {
		var addDiv = $('#addinput');
		var i = $('#addinput p').size() + 1;

		$('#addNew').live('click', function() {
			$('<p><input type="text" id="more" size="40" name="p_new_' + i +'" value="" placeholder="Add answer..." /><a href="#" id="remNew">Remove</a> </p>').appendTo(addDiv);
			i++;

			// add the autocomplete functionality to new inputs (like document.ready())
					$("#more").autocomplete("autocomplete.php", {
						selectFirst: true
					});

			return false;
		});

		$('#remNew').live('click', function() {
			if( i > 2 ) {
				$(this).parents('p').remove();
				i--;
			}
			return false;
		});
	});

	</script>


	<script>
	$(document).ready(function(){
		$("#p_new").autocomplete("autocomplete.php", {
			selectFirst: true
		});
	});
	</script>

</head>
<body>
	<h2>Choose one or more options</h2>

	<form action="two.php" method="post">
		<div id="addinput">
			<p>
				<input type="text" id="p_new" size="40" name="p_new" value="" placeholder="Your choice" /><a href="#" id="addNew">Add</a>
			</p>
		</div>
	<input type="submit">
	</form>

</body>
</html>
